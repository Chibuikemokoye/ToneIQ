             background-color: #ffffff;

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>ToneIQ</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <img src="static/logo.png" alt="." id="logo">
        <p id="slogan">Clearer Conversations. Better Connections.</p>
    </header>

    <div class="chat-container">
        <div class="chat-header">Chat with Iggy</div>
        <div class="chat-box">

            <div class="message received">Hey, how are you?</div>
            <div class="message received">Are we still on for dinner tonight?</div>
            <div class="message sent">I'm good, thanks for asking!</div>
            <div class="message sent">Yes, dinner sounds great. ðŸ˜Š</div>
        </div>
        <div class="chat-footer">
            <div class="input-container">
                <textarea id="text-input" oninput="analyzeTone()"></textarea>
                <button id="send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
            <div id="result"></div>
        </div>
    </div>

    <script>
        function analyzeTone() {
            const text = document.getElementById('text-input').value;
            $.ajax({
                url: '/analyze_tone',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ text: text }),
                success: function(response) {
                    document.getElementById('result').innerText = 'Tone: ' + response.tone + ' (Language: ' + response.lang + ')';
                },
                error: function(error) {
                    console.log(error);
                }
            });
        }
    </script>
     <footer>
        Created by Iggy, Marvyn, Jibin, Chibuikem
    </footer>
</body>
</html>
